<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Flimickr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div id="app" class="">
        <div class="col-xs-12">
            <h1>Flimickr</h1>
            <h4>("Flickr mimicker", get it?! :D )</h4>
        </div>

        <form class="search-form">
            <div class="form-group">
                <!-- <label for="search-input" class="col-xs-12">Enter a keyword to search for photos!</label> -->
                
                <div id="search-bar">
                    <div class="col-xs-8">
                        <input type="text" class="search-input form-control col-xs-6" id="search-input"
                               placeholder="Enter a keyword here...">
                    </div>
                    <div class="form-group col-xs-4">
                        <button type="submit" class="search-button btn col-xs-12">Search</button>
                    </div>
                </div>
            </div>
                
        </form>
    
        <div id="gallery" class="col-xs-12">
            <!-- This will get populated by the search functionality -->
        </div>
        
    </div>
    
</body>

<script src="app.js"></script>

</html>
